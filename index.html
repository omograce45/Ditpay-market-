<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ditpay Market Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --dp-primary:#0b3d91;
      --dp-accent:#f4b400;
      --card:#ffffff;
      --muted:#6b7280;
      --radius:12px;
      --shadow:0 6px 18px rgba(11,61,145,0.08);
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system,Segoe UI,Roboto,Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:linear-gradient(135deg,var(--dp-primary),var(--dp-accent));
      background-size:400% 400%;
      animation:gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .login-container{
      background:var(--card);
      padding:40px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      width:100%;
      max-width:400px;
      text-align:center;
    }

    .logo-circle{
      width:60px;
      height:60px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--dp-primary),var(--dp-accent));
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      font-size:20px;
      margin:0 auto 20px auto;
      box-shadow:var(--shadow);
    }

    .login-container h2{
      color:var(--dp-primary);
      margin-bottom:20px;
    }

    .login-container input{
      width:100%;
      padding:12px;
      margin:8px 0;
      border:1px solid #ccc;
      border-radius:var(--radius);
      font-size:16px;
    }

    .password-field {
      position:relative;
    }

    .toggle-password {
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      color:var(--muted);
      cursor:pointer;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:20px;
      border:none;
      border-radius:var(--radius);
      background:linear-gradient(135deg,var(--dp-primary),var(--dp-accent));
      color:white;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }

    button:hover{opacity:0.9;}
    a{color:var(--dp-primary);text-decoration:none;font-size:14px;}
    a:hover{text-decoration:underline;}

    .success-popup {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(255,255,255,0.95);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      opacity:0;
      pointer-events:none;
      transition:0.5s ease;
    }

    .success-popup.active {
      opacity:1;
      pointer-events:auto;
    }

    .success-popup i {
      font-size:50px;
      color:var(--dp-accent);
      margin-bottom:10px;
    }

    .success-popup h3 {
      color:var(--dp-primary);
      font-size:22px;
      margin:0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-circle">DP</div>
    <h2>Login to Ditpay</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <div class="password-field">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>
      <button type="submit">Login</button>
    </form>
    <a href="/signup.html">Create an account</a>

    <div class="success-popup" id="successPopup">
      <i class="fa-solid fa-circle-check"></i>
      <h3>Login Successful!</h3>
    </div>
  </div>

  <script>
    // Show/Hide password
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });

    const loginForm = document.getElementById('loginForm');
    const successPopup = document.getElementById('successPopup');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(loginForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://dittpay-market.onrender.com/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          successPopup.classList.add('active');
          setTimeout(() => {
            successPopup.classList.remove('active');
            loginForm.reset();
            window.location.href = '/login.html'; // âœ… Redirect after successful login
          }, 2000);
        } else {
          alert(result.message || 'Login failed. Please check your credentials.');
        }
      } catch (err) {
        console.error('Error:', err);
        alert('Error connecting to server.');
      }
    });
  </script>
</body>
</html>
