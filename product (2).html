<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Product Details - DitPay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root{--dp-primary:#0b3d91;--bg:#f6f9fb;--card:#fff;--muted:#6b7280;--shadow:0 6px 18px rgba(11,61,145,0.06)}
    body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:#0b1220}
    .wrap{max-width:900px;margin:20px auto;padding:16px}
    .back{color:var(--dp-primary);text-decoration:none;display:inline-flex;align-items:center;gap:8px;margin-bottom:12px}
    .card{background:var(--card);padding:14px;border-radius:12px;box-shadow:var(--shadow);display:grid;grid-template-columns:1fr 320px;gap:16px}
    .gallery img{width:100%;height:420px;object-fit:cover;border-radius:10px}
    .info h2{margin:0 0 6px 0}
    .price{color:var(--dp-primary);font-weight:800;font-size:22px;margin-bottom:10px}
    .meta{color:var(--muted);margin-bottom:10px}
    .seller{display:flex;gap:10px;align-items:center;border-top:1px solid #f0f3f6;padding-top:10px;margin-top:12px}
    .seller img{width:56px;height:56px;border-radius:50%;object-fit:cover}
    @media(max-width:720px){.card{grid-template-columns:1fr} .gallery img{height:260px}}
  </style>
</head>
<body>
  <div class="wrap">
    <a href="index.html" class="back"><i class="fa fa-arrow-left"></i> Back to results</a>
    <div class="card" id="productCard">
      <div class="gallery"><img src="" id="prodImg" alt=""></div>
      <aside style="display:flex;flex-direction:column;gap:8px">
        <div class="info">
          <h2 id="prodTitle">Product title</h2>
          <div class="price" id="prodPrice">₦0</div>
          <div class="meta" id="prodCity">Location</div>
          <p id="prodDesc"></p>
        </div>
        <div class="seller">
          <img src="" id="sellerImg" alt="seller"/>
          <div><small style="color:var(--muted)">Seller</small><div id="sellerName" style="font-weight:700"></div></div>
        </div>
      </aside>
    </div>
  </div>
  <script>
    // Same DATA used in index (demo). In production fetch from API.
    const DATA = [
      {id:1,title:'iPhone 13 Pro Max - 256GB',price:720000,cat:'electronics',city:'Lagos',seller:'Grace Phones',sellerImg:'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=200&q=60',img:'https://images.unsplash.com/photo-1542751371-adc38448a05e?w=1200&q=60',desc:'Excellent condition, battery 90%.'},
      {id:2,title:'Yamaha YBR 125 - 2018',price:430000,cat:'vehicles',city:'Abuja',seller:'RideOn NG',sellerImg:'https://images.unsplash.com/photo-1545996124-1b9f77a0f6e4?w=200&q=60',img:'https://images.unsplash.com/photo-1517821099600-5d7c3b3b2df4?w=1200&q=60',desc:'Well maintained, single owner.'},
      {id:3,title:'2-bedroom flat, Lekki',price:28000000,cat:'property',city:'Lagos',seller:'HomeSpace',sellerImg:'https://images.unsplash.com/photo-1545996124-1b9f77a0f6e4?w=200&q=60',img:'https://images.unsplash.com/photo-1572120360610-d971b9b0c0f3?w=1200&q=60',desc:'Near shopping mall.'},
      {id:4,title:'MacBook Pro 2020 - 16GB',price:520000,cat:'electronics',city:'Ibadan',seller:'TechHub Gadgets',sellerImg:'https://images.unsplash.com/photo-1527980965255-d3b416303d12?w=200&q=60',img:'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=1200&q=60',desc:'Lightly used, like new.'},
      {id:5,title:'Samsung Galaxy A54',price:98000,cat:'electronics',city:'Lagos',seller:'SmartHome NG',sellerImg:'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=200&q=60',img:'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=1200&q=60',desc:'Box & accessories included.'},
      {id:6,title:'Cleaning service - weekly',price:15000,cat:'services',city:'Port Harcourt',seller:'CleanPros',sellerImg:'https://images.unsplash.com/photo-1545996124-1b9f77a0f6e4?w=200&q=60',img:'https://images.unsplash.com/photo-1505751172876-fa1923c5c528?w=1200&q=60',desc:'Professional team.'}
    ];

    function getParam(name){
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const id = Number(getParam('id')) || 1;
    const item = DATA.find(d=>d.id===id) || DATA[0];
    document.getElementById('prodImg').src = item.img;
    document.getElementById('prodTitle').textContent = item.title;
    document.getElementById('prodPrice').textContent = '₦' + item.price.toLocaleString();
    document.getElementById('prodCity').textContent = item.city;
    document.getElementById('prodDesc').textContent = item.desc;
    document.getElementById('sellerImg').src = item.sellerImg;
    document.getElementById('sellerName').textContent = item.seller;

  </script>
</body>
</html>
