<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Product Details - DitPay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --dp-primary:#0b3d91;
      --bg:#f6f9fb;
      --card:#fff;
      --muted:#6b7280;
      --shadow:0 6px 18px rgba(11,61,145,0.06);
    }
    body {
      margin:0;
      font-family:Inter,system-ui;
      background:var(--bg);
      color:#0b1220;
      padding-bottom:70px;
    }
    .wrap {
      max-width:900px;
      margin:20px auto;
      padding:16px;
    }
    .back {
      color:var(--dp-primary);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      margin-bottom:12px;
    }
    .card {
      background:var(--card);
      padding:14px;
      border-radius:12px;
      box-shadow:var(--shadow);
      display:grid;
      grid-template-columns:1fr 320px;
      gap:16px;
    }
    .gallery img {
      width:100%;
      height:420px;
      object-fit:cover;
      border-radius:10px;
    }
    .info h2 { margin:0 0 6px 0; }
    .price {
      color:var(--dp-primary);
      font-weight:800;
      font-size:22px;
      margin-bottom:10px;
    }
    .meta { color:var(--muted); margin-bottom:10px; }
    .seller {
      display:flex;
      gap:10px;
      align-items:center;
      border-top:1px solid #f0f3f6;
      padding-top:10px;
      margin-top:12px;
    }
    .seller img {
      width:56px;
      height:56px;
      border-radius:50%;
      object-fit:cover;
    }
    @media(max-width:720px){
      .card{grid-template-columns:1fr;}
      .gallery img{height:260px;}
    }
    .bottom-nav {
      position:fixed;
      left:0; right:0; bottom:0;
      background:var(--card);
      box-shadow:0 -6px 18px rgba(0,0,0,0.06);
      padding:8px 12px;
      border-top-left-radius:12px;
      border-top-right-radius:12px;
      z-index:60;
    }
    .bottom-nav ul {
      display:flex;
      justify-content:space-between;
      align-items:center;
      list-style:none;
      margin:0;
      padding:0;
    }
    .bottom-nav li {
      flex:1;
      text-align:center;
      color:var(--muted);
      font-size:13px;
      cursor:pointer;
    }
    .bottom-nav li.active {
      color:var(--dp-primary);
    }
    .bottom-nav i {
      font-size:18px;
      display:block;
      margin-bottom:4px;
    }
    .message-box {
      background:#e8f0fe;
      border-left:4px solid var(--dp-primary);
      padding:10px;
      border-radius:6px;
      margin-bottom:12px;
      font-size:14px;
      color:#0b3d91;
    }
    .stock-info {
      color:green;
      font-weight:600;
      margin-top:6px;
    }
    /* âœ… Message under card */
    .below-card-msg {
      margin-top:14px;
      background:#fffbe6;
      border-left:4px solid orange;
      padding:10px;
      border-radius:6px;
      font-size:14px;
      color:#8a6d00;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a href="index.html" class="back"><i class="fa fa-arrow-left"></i> Back to results</a>

    <div class="message-box" id="shortMessage"></div>

    <div class="card" id="productCard">
      <div class="gallery"><img src="" id="prodImg" alt=""></div>
      <aside style="display:flex;flex-direction:column;gap:8px">
        <div class="info">
          <h2 id="prodTitle">Product title</h2>
          <div class="price" id="prodPrice">â‚¦0</div>
          <div class="meta" id="prodCity">Location</div>
          <p id="prodDesc"></p>
          <div class="stock-info" id="stockStatus"></div>
        </div>
        <div class="seller">
          <img src="" id="sellerImg" alt="seller"/>
          <div>
            <small style="color:var(--muted)">Seller</small>
            <div id="sellerName" style="font-weight:700"></div>
          </div>
        </div>
      </aside>
    </div>

    <!-- âœ… Message under the card -->
    <div class="below-card-msg" id="belowImgMsg"></div>
  </div>

  <nav class="bottom-nav">
    <ul>
      <li data-page="home"><i class="fa fa-home"></i>Home</li>
      <li data-page="messages"><i class="fa fa-comments"></i>Messages</li>
      <li data-page="profile"><i class="fa fa-user"></i>Profile</li>
    </ul>
  </nav>

  <script>
    let DATA = [  
      {id:1,title:'iPhone 13 Pro Max - 256GB',price:720000,cat:'electronics',city:'Lagos',seller:'Grace Phones',sellerImg:'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=200&q=60',img:'https://images.unsplash.com/photo-1542751371-adc38448a05e?w=1200&q=60',desc:'Excellent condition, battery 90%.',stock:5},  
      {id:2,title:'MacBook Pro 2020 - 16GB',price:520000,cat:'electronics',city:'Ibadan',seller:'TechHub Gadgets',sellerImg:'https://images.unsplash.com/photo-1527980965255-d3b416303d12?w=200&q=60',img:'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=1200&q=60',desc:'Lightly used, like new.',stock:2},  
      {id:3,title:'Samsung Galaxy A54',price:98000,cat:'electronics',city:'Lagos',seller:'SmartHome NG',sellerImg:'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=200&q=60',img:'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=1200&q=60',desc:'Box & accessories included.',stock:0},
      {
        id:4,title:'Oraimo 2A Fast Charger',price:5500,cat:'electronics',city:'Lagos',seller:'TechHub Stores',
        sellerImg:'https://images.unsplash.com/photo-1596218416735-7b89b4b8a6b8?w=200&q=60',
        img:'https://elghazawy.com/storage/204242/123.webp',
        desc:'Original Oraimo charger with fast charging capability. 6 months warranty.',stock:12
      },
      {id:5,title:'Oraimo FreePods 4',price:22000,cat:'electronics',city:'Benin City',seller:'Mobile Zone',sellerImg:'https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=200&q=60',img:'https://cygroup.ng/wp-content/uploads/2023/12/oeb-e105d_680_.jpg',desc:'Noise-cancelling Oraimo FreePods 4 with deep bass and long battery life.',stock:8},
      {id:6,title:'Oraimo Type-C Cable - 1m',price:2500,cat:'electronics',city:'Benin city',seller:'Gadget Plaza',sellerImg:'https://images.unsplash.com/photo-1560250097-0b93528c311a?w=200&q=60',img:'https://www.technocratng.com/wp-content/uploads/2023/02/ORAIMO-36S-TYPE-C-CABLE.png',desc:'Durable Oraimo Type-C cable compatible with all Android devices.',stock:4},
      {id:7,title:'Oraimo Power Bank 20000mAh',price:16500,cat:'electronics',city:'Benin City',seller:'Digital Point',sellerImg:'https://images.unsplash.com/photo-1531297484001-80022131f5a1?w=200&q=60',img:'https://ng.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/40/1091052/1.jpg?1774',desc:'High-capacity Oraimo power bank, supports fast charging with dual output.',stock:10},
      {id:8,title:'AirPods Pro (2nd Gen)',price:135000,cat:'electronics',city:'Benin City',seller:'Apple Store NG',sellerImg:'https://images.unsplash.com/photo-1605460375648-278bcbd579a6?w=200&q=60',img:'https://images.unsplash.com/photo-1632414968156-fa30ab837b70?auto=format&fit=crop&q=80&w=876',desc:'Brand new Apple AirPods Pro with noise cancellation and wireless charging case.',stock:6},
      {id:9,title:'Cleaning service - weekly',price:15000,cat:'services',city:'Port Harcourt',seller:'CleanPros',sellerImg:'https://images.unsplash.com/photo-1545996124-1b9f77a0f6e4?w=200&q=60',img:'https://images.unsplash.com/photo-1505751172876-fa1923c5c528?w=1200&q=60',desc:'Professional team.',stock:3}  
    ];  

    function getParam(name){
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const id = Number(getParam('id')) || 1;
    const item = DATA.find(d=>d.id===id) || DATA[0];
    document.getElementById('prodImg').src = item.img;
    document.getElementById('prodTitle').textContent = item.title;
    document.getElementById('prodPrice').textContent = 'â‚¦' + item.price.toLocaleString();
    document.getElementById('prodCity').textContent = item.city;
    document.getElementById('prodDesc').textContent = item.desc;
    document.getElementById('sellerImg').src = item.sellerImg;
    document.getElementById('sellerName').textContent = item.seller;

    const msg = document.getElementById('shortMessage');
    const stockBox = document.getElementById('stockStatus');
    const belowMsg = document.getElementById('belowImgMsg');

    msg.textContent = "Thanks for checking this item! See details below ðŸ‘‡";

    if(item.stock > 0){
      stockBox.textContent = `${item.stock} item${item.stock>1?'s':''} available â€” In stock âœ…`;
      stockBox.style.color = "green";
      belowMsg.textContent = "ðŸŽ‰ This product is currently available. Order yours while stock lasts!";
    } else {
      stockBox.textContent = "Out of stock âŒ";
      stockBox.style.color = "red";
      belowMsg.textContent = "âš ï¸ This item is currently out of stock. Please check back soon.";
    }

    const navItems = document.querySelectorAll('.bottom-nav li');
    navItems.forEach(item=>{
      item.addEventListener('click',()=>{
        navItems.forEach(li=>li.classList.remove('active'));
        item.classList.add('active');
        const page=item.getAttribute('data-page');
        switch(page){
          case 'home': window.location.href='index.html'; break;
          case 'messages': window.location.href='messages.html'; break;
          case 'profile': window.location.href='profile.html'; break;
        }
      });
    });
  </script>
</body>
</html>
