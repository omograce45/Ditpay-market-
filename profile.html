<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile — DitPay Market</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --dp-primary: #0b3d91;
      --dp-accent: #f4b400;
      --bg: #f6f9fb;
      --card: #ffffff;
      --muted: #6b7280;
      --radius: 12px;
      --shadow: 0 6px 18px rgba(11,61,145,0.08);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: #0b1220;
      padding-bottom: 70px; /* space for bottom nav */
    }

    header{
      display:flex; align-items:center; gap:16px; justify-content:space-between;
      padding:16px; background:var(--card); box-shadow:var(--shadow);
    }
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:52px; height:52px; border-radius:14px;
      background:linear-gradient(135deg,var(--dp-primary),var(--dp-accent));
      display:flex; align-items:center; justify-content:center;
      color:white; font-weight:700; box-shadow:var(--shadow);
    }
    .brand h1{margin:0;font-size:18px}
    .brand div{font-size:13px;color:var(--muted)}

    main{
      max-width:600px; margin:20px auto; padding:16px;
      background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
    }
    main h2{margin-bottom:10px;color:var(--dp-primary)}
    .profile-info{display:flex;flex-direction:column;gap:10px}
    .profile-info div{display:flex;justify-content:space-between;border-bottom:1px solid #e9eef0;padding:8px 0}
    .profile-info span{color:var(--muted)}
    .edit-btn{margin-top:14px;background:var(--dp-primary);color:white;border:0;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:600}

    /* Bottom nav — same as index.html */
    .bottom-nav{
      display:flex; position:fixed; left:0; right:0; bottom:0;
      background:var(--card); box-shadow:0 -6px 18px rgba(0,0,0,0.06);
      padding:8px 12px; border-top-left-radius:12px; border-top-right-radius:12px; z-index:60;
    }
    .bottom-nav ul{
      display:flex; justify-content:space-around; align-items:center;
      width:100%; margin:0; padding:0; list-style:none;
    }
    .bottom-nav li{
      flex:1; text-align:center; color:var(--muted); font-size:13px; cursor:pointer;
    }
    .bottom-nav li.active{ color:var(--dp-primary); }
    .bottom-nav i{ font-size:18px; display:block; margin-bottom:4px; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">DP</div>
      <div>
        <h1>My Profile</h1>
        <div>Manage your account</div>
      </div>
    </div>
  </header>

  <main>
    <h2>Account Information</h2>
    <div class="profile-info">
      <div><span>Full Name:</span> <strong>Omo Grace</strong></div>
      <div><span>Email:</span> <strong>omo@27yrs.com</strong></div>
      <div><span>Phone:</span> <strong>+234 816 420 0545</strong></div>
      <div><span>Location:</span> <strong>Lagos, Nigeria</strong></div>
    </div>
    <button class="edit-btn">Edit Profile</button>
  </main>

  <nav class="bottom-nav">
    <ul>
      <li onclick="window.location.href='index.html'"><i class="fa fa-home"></i>Home</li>
      <li><i class="fa fa-search"></i>Search</li>
      <li><i class="fa fa-plus-circle"></i>Post</li>
      <li onclick="window.location.href='messages.html'"><i class="fa fa-comments"></i>Messages</li>
      <li class="active"><i class="fa fa-user"></i>Profile</li>
    </ul>
  </nav>
</body>
</html>
